<!DOCTYPE html>
<html lang="en">
<head>

    <title>flex布局</title>
    <link rel = "stylesheet" href = "indexx.css">
    <style>
        body{
            margin: 0;
            height: 1000vh;
            background-color: #eee;

        }
        *{
            border: 1px solid #96c5df;
        }
        .flex{
            display: flex;
        }

        .white{
            background-color: #fff;
        }

        .flex1{
            flex: 1;
        }

        .header{
            height: 50px;
            background-color: rgb(176, 232, 35);
        }

        .main{
            height: 300px;
            background-color: #0f0;
        }

        .footer{
            height: 50px;
            background-color: rgb(92, 92, 223);
        }

        .center{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .column{
            flex-direction: column;
        }

        .row{
            flex-direction: row;
        }

        ul{
            list-style: none;    
            padding: 0;
            margin: 0;
        }

        li{
            padding: 10px;
            margin: 5px;
            background-color: #f00;
            color: #fff;
            cursor: pointer;
        }



        h2{
            margin: 0;
            padding: 5px;
            background-color: #367bd5;
            color: #fff;
        }




    </style>
</head>
